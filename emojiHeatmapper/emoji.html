<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
  <!-- OpenLayers JS -->
  <script src="https://openlayers.org/en/v4.2.0/build/ol.js" type="text/javascript"></script>

  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL">
  </script>

  <!-- Ajax -->
  <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

  <!-- Begin emoji-picker Stylesheets -->
  <link href="./lib/css/emoji.css" rel="stylesheet">
  <!-- End emoji-picker Stylesheets -->

  <title>Loklak Emoji Heatmap</title>
</head>
<body background>
  <div class="container">
    <div class="page-header">
      <h1>Loklak Emoji Heatmap</h1>
      <h2><small>FOSSASIA</small></h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <p class="lead emoji-picker-container">
          <input type="text" class="form-control textarea-control" placeholder="Search Emoji"
          data-emojiable="true" id="searchField" data-emoji-input="unicode" maxlength="1">
        </p>
      </div>
      <div class="col-md-4">
        <div class="btn-group">
          <button id="searchButton" class='btn btn-success search-button' ng-show="Search" type="button">
            <span style='padding-left:30px; padding-right:30px;'
                                  class='glyphicon glyphicon-search'></span>
          </button>
        </div>
      </div>
    </div>
    <br>
    <h3 id="sentiment"></h3>
    <div class="panel panel-default">
      <div class="panel-body">
        <div id="map"></div>
      </div>
    </div>
    <footer>
      <hr>
      <div class="well">
        <a href="http://loklak.org"><b>LokLak Public API</b></a>
      </div>
    </footer>
  </div>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
          crossorigin="anonymous"></script>
  <!-- Loklak Fetcher Client lib -->
  <script src="./loklak-fetcher-client.js"></script>
  <!-- Main script -->
  <script src="./script.js"></script>
  <script src="./emoji-heatmap.js"></script>

  <!-- Begin emoji-picker JavaScript -->
  <script src="./lib/js/config.js"></script>
  <script src="./lib/js/util.js"></script>
  <script src="./lib/js/jquery.emojiarea.js"></script>
  <script src="./lib/js/emoji-picker.js"></script>
  <!-- End emoji-picker JavaScript -->

</body>
</html>
